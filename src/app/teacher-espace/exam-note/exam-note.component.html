<html>
<head>
  <meta charset="utf-8">
  <title>Report Card</title>
</head>
<body>

  <h2>STUDENT REPORT CARD</h2>

  <table id ='reportCard'>
    <tr>
      <th colspan=2>Course</th>
      <th rowspan=2>Semester</th>
      <th rowspan=2>Credits</th>

    </tr>
    <tr>
      <th>Code</th>
      <th>Name</th>

    </tr>

    <tr *ngFor="let student of students">
      <td>{{student.first_name}} {{student.last_name}}</td>
      <td>Ethics</td>
      <td>Fall 2015</td>
      <td id="crID">
       <input type="TEXT" name="CS" size=10>
      </td>


    </tr>




    <tr>
      <td colspan=3 class='textalign'>Total</td>
      <td id="crID" onchange="addCalc()"></td>
      <td colspan=2>55.95</td>
    </tr>


</table>

<!--   <div class="buttons">
    <a class="btn blue">Calculate Credits</a>
  </div> -->

</body>
</html>
